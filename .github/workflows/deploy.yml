name: Deploy Laravel to InfinityFree

on:
  push:
    branches:
      - main # Ganti dengan 'master' jika branch utama Anda bernama master

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2" # Sesuaikan dengan versi PHP di InfinityFree

      - name: ðŸ“¥ Install Dependencies (Composer)
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --no-dev

      - name: ðŸŸ¡ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: ðŸ”¨ Build Assets (Vite)
        run: |
          npm install
          npm run build
          rm -rf node_modules

      - name: ðŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ./htdocs/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            .env
